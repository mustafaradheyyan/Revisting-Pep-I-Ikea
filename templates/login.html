<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/product.css') }}">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>

    <div class="text-center">
        <form method='POST' action="">
            {{form.hidden_tag() }}
            {{form.email }}<br>
            {{form.password }}<br><br>
            {{form.submit }}
        </form><br>
        <a href="{{url_for('register')}}">Don't have an account? Sign up</a><br>
    </div>
</body>

</html>
