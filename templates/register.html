<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/product.css') }}">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <div class="text-center">
        <form method='POST' action="">
            {{form.hidden_tag() }} 
            {{form.email }} <br>
            {{form.first_name }}<br>
            {{form.password }}<br><br>
            {{form.submit }}
        </form><br>
        <a href="{{url_for('login')}}">Already have an account? Log in</a><br>
    </div>
</body>

</html>
