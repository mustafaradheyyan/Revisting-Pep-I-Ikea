<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    <title>Main</title>
</head>

<body>
    <div class="text-right">
        <a href="{{url_for('cart')}}">Cart ({{(cart|length)}})</a><br>
        <a href="{{url_for('settings')}}">Settings</a><br>
        <a href="{{url_for('logout')}}">Sign out</a><br>
        <style>
            h1 {
                text-align: center;
            }
        </style>
        <h1>Ikea Furniture Website</h1>
    </div>

    <table class="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th id="description">Description</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td><a href="{{url_for('product', id=product[0])}}">{{product[0]}}</a></td>
            <td>{{product[1]}}</td>
            <td id="description">{{product[6]}}</td>
            <td>${{product[3]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
